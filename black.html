<!-- Enhanced Image Viewer with Zoom -->
<div id="image-viewer" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:1000; overflow: auto;">
  <span class="close-viewer" style="position:fixed; top:20px; right:20px; color:white; font-size:30px; cursor:pointer; z-index:1001;" onclick="hideImage()">Ã—</span>
  <div style="display:flex; justify-content:center; align-items:center; min-height:100%;">

  </div>

<script>
// Image viewer with zoom functionality
let isZoomed = false;
const fullsizeImg = document.getElementById('fullsize-image');

function showImage(url) {
  const viewer = document.getElementById('image-viewer');
  viewer.style.display = 'block';
  document.body.style.overflow = 'hidden';
  fullsizeImg.src = url;
  fullsizeImg.style.transform = 'scale(1)';
  isZoomed = false;
  fullsizeImg.style.cursor = 'zoom-in';
}

function hideImage() {
  document.getElementById('image-viewer').style.display = 'none';
  document.body.style.overflow = 'auto';
}

function zoomImage() {
  if (isZoomed) {
    fullsizeImg.style.transform = 'scale(1)';
    fullsizeImg.style.cursor = 'zoom-in';
  } else {
    fullsizeImg.style.transform = 'scale(1.5)';
    fullsizeImg.style.cursor = 'zoom-out';
  }
  isZoomed = !isZoomed;
}

// Click handler for images
document.querySelectorAll('.image-container img').forEach(img => {
  img.addEventListener('click', function() {
    showImage(this.dataset.fullsize);
  });
});

// Pagination
let currentPicPage = 1;
document.getElementById('pic-next').addEventListener('click', function() {
  if (currentPicPage < 2) {
    document.getElementById(`pic-page${currentPicPage}`).style.display = 'none';
    currentPicPage++;
    document.getElementById(`pic-page${currentPicPage}`).style.display = 'grid';
    document.getElementById('pic-prev').disabled = false;
    document.querySelector('.page-indicator').textContent = `${currentPicPage}/2`;
    if (currentPicPage === 2) this.disabled = true;
  }
});

document.getElementById('pic-prev').addEventListener('click', function() {
  if (currentPicPage > 1) {
    document.getElementById(`pic-page${currentPicPage}`).style.display = 'none';
    currentPicPage--;
    document.getElementById(`pic-page${currentPicPage}`).style.display = 'grid';
    document.getElementById('pic-next').disabled = false;
    document.querySelector('.page-indicator').textContent = `${currentPicPage}/2`;
    if (currentPicPage === 1) this.disabled = true;
  }
});

// Close viewer when clicking outside image
document.getElementById('image-viewer').addEventListener('click', function(e) {
  if (e.target === this) {
    hideImage();
  }
});

// Close with ESC key
document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') {
    hideImage();
  }
});
</script>

  <script>
    // Video pagination
    let currentVideoPage = 1;
    const videoPrevBtn = document.getElementById('video-prev');
    const videoNextBtn = document.getElementById('video-next');

    function updateVideoPage() {
      document.getElementById('video-page1').style.display = currentVideoPage === 1 ? 'grid' : 'none';
      document.getElementById('video-page2').style.display = currentVideoPage === 2 ? 'grid' : 'none';
      
      videoPrevBtn.disabled = currentVideoPage === 1;
      videoNextBtn.disabled = currentVideoPage === 2;
      
      document.querySelector('.video-page').textContent = currentVideoPage;
    }

    videoPrevBtn.addEventListener('click', () => {
      if (currentVideoPage > 1) {
        currentVideoPage--;
        updateVideoPage();
      }
    });

    videoNextBtn.addEventListener('click', () => {
      if (currentVideoPage < 2) {
        currentVideoPage++;
        updateVideoPage();
      }
    });

    // Image viewer
    function openViewer(imageUrl) {
      const viewerImg = document.getElementById('viewer-image');
      viewerImg.src = imageUrl;
      document.getElementById('image-viewer').style.display = 'block';
    }

    function closeViewer() {
      document.getElementById('image-viewer').style.display = 'none';
    }

    // Close viewer when clicking outside image
    document.getElementById('image-viewer').addEventListener('click', function(e) {
      if (e.target === this) {
        closeViewer();
      }
    });

    // Keyboard controls for viewer
    document.addEventListener('keydown', function(e) {
      if (document.getElementById('image-viewer').style.display === 'block') {
        if (e.key === 'Escape') {
          closeViewer();
        }
      }
    });

    // Initialize
    updateVideoPage();
  </script>
