  <script>
    // Image viewer functionality
    let viewerInstance = null;
    const images = [
      { 
        thumb: 'https://drive.google.com/thumbnail?id=1g9pvwB0PKSVQXNYSdqJlkawWkjt37T9t&sz=w1000',
        full: 'https://drive.google.com/uc?export=view&id=1g9pvwB0PKSVQXNYSdqJlkawWkjt37T9t',
        alt: 'Picture 1'
      },
      { 
        thumb: 'https://drive.google.com/thumbnail?id=1CUK-bgsk7bh3FpgOiROnkBCAmbAgKTBH&sz=w1000',
        full: 'https://drive.google.com/uc?export=view&id=1CUK-bgsk7bh3FpgOiROnkBCAmbAgKTBH',
        alt: 'Picture 2'
      },
      { 
        thumb: 'https://drive.google.com/thumbnail?id=15-HCr_7XOuHONimzmeItrS0PT-pY1UtR&sz=w1000',
        full: 'https://drive.google.com/uc?export=view&id=15-HCr_7XOuHONimzmeItrS0PT-pY1UtR',
        alt: 'Picture 3'
      },
      { 
        thumb: 'https://drive.google.com/thumbnail?id=1CUK-13_t4pKSkM1Cc6x15AkER998Y1rYCBC6t&sz=w1000',
        full: 'https://drive.google.com/uc?export=view&id=1CUK-13_t4pKSkM1Cc6x15AkER998Y1rYCBC6t',
        alt: 'Picture 4'
      }
    ];

    function openViewer(src, alt) {
      const viewer = document.getElementById('image-viewer');
      const viewerImg = document.getElementById('viewer-image');
      const caption = document.getElementById('image-caption');
      
      viewerImg.src = src;
      caption.textContent = alt;
      viewer.style.display = 'block';
      
      // Initialize Viewer.js if not already initialized
      if (!viewerInstance) {
        viewerInstance = new Viewer(viewerImg, {
          inline: false,
          toolbar: {
            zoomIn: 1,
            zoomOut: 1,
            oneToOne: 1,
            reset: 1,
            prev: 1,
            play: 0,
            next: 1,
            rotateLeft: 1,
            rotateRight: 1,
            flipHorizontal: 1,
            flipVertical: 1,
          },
          viewed() {
            viewerInstance.zoomTo(1);
          }
        });
      }
      
      // Show the clicked image
      const index = images.findIndex(img => img.full === src);
      if (index !== -1) {
        viewerInstance.view(index);
      }
    }

    function closeViewer() {
      document.getElementById('image-viewer').style.display = 'none';
    }

    // Close viewer when clicking outside the image
    document.getElementById('image-viewer').addEventListener('click', (e) => {
      if (e.target.id === 'image-viewer') {
        closeViewer();
      }
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      const viewer = document.getElementById('image-viewer');
      if (viewer.style.display === 'block') {
        if (e.key === 'Escape') {
          closeViewer();
        }
        if (e.key === 'ArrowLeft' && viewerInstance) {
          viewerInstance.prev();
        }
        if (e.key === 'ArrowRight' && viewerInstance) {
          viewerInstance.next();
        }
      }
    });

    // Fallback for broken images
    document.querySelectorAll('img').forEach(img => {
      img.onerror = function() {
        this.src = 'https://via.placeholder.com/300x300?text=Image+Not+Available';
        this.style.objectFit = 'contain';
        this.style.padding = '20px';
        this.style.backgroundColor = '#f5f5f5';
      };
    });

    // Preload images for better viewer experience
    window.addEventListener('load', () => {
      images.forEach(img => {
        const preload = new Image();
        preload.src = img.full;
      });
    });
  </script>
